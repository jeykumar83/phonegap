<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/button.js"></script>   
    <title>Hello World</title>
</head>

<body>
    <div style="text-align: center">
        <div class="btn-group-vertical" id="button_group" style="width: 80%; margin-top: 20px">                
            <button class="btn btn-primary my_button" id="add_button">Add a card</button>            
        </div>
    </div>  
    
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">              
                <form id="input_form">
                    <div class="form-group">                  
                        <input class="form-control" id="vendor" placeholder="Enter Card Vendor" name="vendor">
                    </div>
                    <div class="form-group inner-addon right-addon"> 
                      <div onclick="onScanStart()">
                          <i class="fa fa-barcode" id="barcode_icon"></i>             
                      </div>
                        <input class="form-control" id="number" placeholder="Scan or Enter Card Number" name="number">
                    </div>
                    <div style="text-align: center">
                        <button type="button" class="btn btn-primary" id="add_item_button">Add</button>
                    </div>                
                </form> 
            </div>    
        </div>
    </div>

    <div class="modal" id="displayModal">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">                    
                <h1 id="display_vendor" style="text-align: center; padding-top: 10px; padding-bottom: 10px">Vendor</h1>                    
                <h3 id="display_code" style="text-align: center; padding-top: 10px; padding-bottom: 10px">ScanCode</h3>
                <div style="text-align: center; padding: 10px">
                    <button class="btn btn-primary" data-dismiss="modal" id="display_ok">OK</button>
                </div>
            </div>
        </div>            
    </div>          

      
</body>
</html>
